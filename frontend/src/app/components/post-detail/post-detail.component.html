@if (post) {
<div>
  <h2>{{ post.title }}</h2>
  <p>Category: {{ post.category }}</p>
  <p>Tags: {{ post.tags.join(', ') }}</p>
  <p>{{ post.content }}</p>
  <p>Created: {{ post.createdAt | date }}</p>
  <p>Last Updated: {{ post.updatedAt | date }}</p>
  <button routerLink="/posts">Back to Posts</button>
</div>
} @else if (!post) {
  <div>Post Not Found</div>
}
