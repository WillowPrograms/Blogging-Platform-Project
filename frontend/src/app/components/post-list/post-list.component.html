<div class="post-list-container">
  <div class="post-list-header">
    <h2>âœ¨ All Posts âœ¨</h2>
  </div>
  
  <div class="search-container">
    <input 
      type="text" 
      class="search-input"
      [(ngModel)]="searchTerm" 
      (input)="onSearch()" 
      placeholder="ğŸ” Search posts..." />
  </div>
  
  @if (posts.length > 0) {
    <ul>
      @for (post of posts; track $index) {
        <li>
          <div class="post-info">
            <a [routerLink]="['/posts', post.id]">{{ post.title }}</a>
            <span class="post-category">ğŸ“š {{ post.category }}</span>
          </div>
          <div class="post-actions">
            <a [routerLink]="['/posts', post.id, 'edit']" class="btn-edit">âœï¸ Edit</a>
            <button (click)="deletePost(post.id)" class="btn-delete">ğŸ—‘ï¸ Delete</button>
          </div>
        </li>
      }
    </ul>
  } @else {
    <div class="empty-state">
      <p>ğŸ’­ No posts found. Create your first amazing post! âœ¨</p>
    </div>
  }

  <app-confirm-modal
    [isOpen]="isConfirmModalOpen"
    title="Delete Post"
    message="Are you sure you want to delete this post? This action cannot be undone."
    confirmText="Delete"
    cancelText="Keep it"
    (confirm)="onConfirmDelete()"
    (cancel)="onCancelDelete()">
  </app-confirm-modal>
</div>
